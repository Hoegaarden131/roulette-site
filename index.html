<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                red 0% 60deg,
                green 60deg 120deg,
                blue 120deg 180deg,
                yellow 180deg 240deg,
                orange 240deg 300deg,
                purple 300deg 360deg
            );
            transition: transform 5s ease-out;
        }
        #pointer {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid black;
            position: absolute;
            top: -10px;
            left: calc(50% - 10px);
        }
        #spinButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="wheel-container">
    <div id="wheel"></div>
    <div id="pointer"></div>
</div>
<button id="spinButton">Spin!</button>

<script>
    const wheel = document.getElementById('wheel');
    const spinButton = document.getElementById('spinButton');

    let angle = 0;

    spinButton.addEventListener('click', () => {
        // Случайный угол вращения
        const randomDegree = Math.floor(Math.random() * 360) + 3600;
        angle += randomDegree;
        wheel.style.transform = `rotate(${angle}deg)`;
    });
</script>

</body>
</html>
