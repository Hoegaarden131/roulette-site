<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        nav {
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #ccc;
            padding: 10px 0;
            display: none; /* Скрыто до авторизации */
        }
        .nav-item {
            cursor: pointer;
            font-size: 24px;
        }
        #auth-modal {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #auth-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 16px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        #profile-section {
            display: none;
            padding: 20px;
            text-align: center;
        }
        #profile-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #profile-photo {
            width: 150px;
            height: 150px;
            border: 2px dashed #ccc;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #profile-photo img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <nav id="nav">
        <div class="nav-item" id="roulette-tab">Рулетка</div>
        <div class="nav-item" id="profile-tab">Профиль</div>
    </nav>

    <!-- Модальное окно авторизации -->
    <div id="auth-modal">
        <div id="auth-box">
            <div class="auth-form">
                <h2>Авторизация</h2>
                <div class="form-group">
                    <label for="login">Ник:</label>
                    <input type="text" id="login" placeholder="Введите ник">
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" placeholder="Введите пароль">
                </div>
                <div class="form-group">
                    <button id="loginButton">Вход</button>
                    <button id="registerButton">Регистрация</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно регистрации -->
    <div id="register-modal" style="display: none;">
        <div id="register-box">
            <div class="auth-form">
                <h2>Регистрация</h2>
                <div class="form-group">
                    <label for="new-login">Ник:</label>
                    <input type="text" id="new-login" placeholder="Введите ник">
                </div>
                <div class="form-group">
                    <label for="new-password">Пароль:</label>
                    <input type="password" id="new-password" placeholder="Введите пароль">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Подтвердите пароль:</label>
                    <input type="password" id="confirm-password" placeholder="Введите пароль еще раз">
                </div>
                <div class="form-group">
                    <button id="registerSubmitButton">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Профиль пользователя -->
    <div id="profile-section">
        <div id="profile-header"></div>
        <div id="profile-photo">Нажмите, чтобы загрузить фото</div>
    </div>

    <script>
        const users = JSON.parse(localStorage.getItem('users')) || {};
        const authModal = document.getElementById('auth-modal');
        const registerModal = document.getElementById('register-modal');
        const loginForm = document.querySelector('.auth-form');
        const loginButton = document.getElementById('loginButton');
        const registerButton = document.getElementById('registerButton');
        const registerSubmitButton = document.getElementById('registerSubmitButton');
        const newLoginInput = document.getElementById('new-login');
        const newPasswordInput = document.getElementById('new-password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const profileSection = document.getElementById('profile-section');
        const profileHeader = document.getElementById('profile-header');
        const profilePhoto = document.getElementById('profile-photo');
        let storedLogin;

        function hashPassword(password) {
            return password.split('').reduce((hash, char) => ((hash << 5) - hash + char.charCodeAt(0)) | 0, 0).toString();
        }

        function validateLogin(login) {
            return /^[a-zA-Z0-9]{1,12}$/.test(login);
        }

        function validatePassword(password) {
            return /^\d{4,8}$/.test(password);
        }

        function showAuthModal() {
            authModal.style.display = 'flex';
        }

        function hideAuthModal() {
            authModal.style.display = 'none';
        }

        function showRegisterModal() {
            registerModal.style.display = 'flex';
            authModal.style.display = 'none';
        }

        function hideRegisterModal() {
            registerModal.style.display = 'none';
            authModal.style.display = 'flex';
        }

        registerButton.addEventListener('click', () => {
            showRegisterModal();
        });

        registerSubmitButton.addEventListener('click', () => {
            const newLogin = newLoginInput.value.trim();
            const newPassword = newPasswordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();
            if (!validateLogin(newLogin)) {
                alert('Ник должен содержать только латинские буквы и цифры, не более 12 символов.');
                return;
            }
            if (!validatePassword(newPassword)) {
                alert('Пароль должен состоять из 4-8 арабских цифр.');
                return;
            }
            if (newPassword !== confirmPassword) {
                alert('Пароли не совпадают.');
                return;
            }
            if (users[newLogin]) {
                alert('Пользователь с таким ником уже существует.');
                return;
            }
            users[newLogin] = hashPassword(newPassword);
            localStorage.setItem('users', JSON.stringify(users));
            alert('Регистрация успешно завершена! Теперь вы можете войти.');
            hideRegisterModal();
        });

        loginButton.addEventListener('click', () => {
            const login = document.getElementById('login').value.trim();
            const password = document.getElementById('password').value.trim();
            const hashedPassword = hashPassword(password);
            if (validateLogin(login) && validatePassword(password) && users[login] === hashedPassword) {
                localStorage.setItem('storedLogin', login);
                hideAuthModal();
                document.getElementById('nav').style.display = 'flex';
                initializeProfile();
            } else {
                alert('Неверный ник или пароль.');
            }
        });

        window.onload = () => {
            storedLogin = localStorage.getItem('storedLogin');
            if (storedLogin && users[storedLogin]) {
                document.getElementById('nav').style.display = 'flex';
                initializeProfile();
            } else {
                showAuthModal();
            }
        };

        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('storedLogin');
            document.getElementById('nav').style.display = 'none';
            document.getElementById('profile-section').style.display = 'none';
            showAuthModal();
        });

        function initializeProfile() {
            profileHeader.innerText = `Профиль пользователя ${storedLogin}`;
            profileSection.style.display = 'block';
            profilePhoto.addEventListener('click', () => {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = 'image/*';
                fileInput.onchange = () => {
                    const file = fileInput.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const img = new Image();
                            img.src = e.target.result;
                            profilePhoto.innerHTML = '';
                            profilePhoto.appendChild(img);
                        };
                        reader.readAsDataURL(file);
                    }
                };
                fileInput.click();
            });
        }

        document.getElementById('roulette-tab').addEventListener('click', () => {
            // Пока что ничего не делаем, позже добавим функционал рулетки
            alert('Функционал рулетки будет добавлен позже.');
        });

        document.getElementById('profile-tab').addEventListener('click', () => {
            document.getElementById('profile-section').style.display = 'block';
        });
    </script>
</body>
</html>
