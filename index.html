<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        header, footer, .menu, .chat, .send-panel { padding: 10px; }
        header, footer { background: #2a496f; color: white; text-align: center; }
        .menu { display: flex; justify-content: space-between; background: #3b5998; }
        .menu a { color: white; padding: 10px; text-decoration: none; }
        .menu a:hover { background: #4c70b0; }
        .content { display: flex; height: calc(100vh - 100px); }
        .chat { flex: 1; overflow-y: auto; border-right: 1px solid #ccc; padding: 10px; }
        .message { margin: 5px 0; padding: 10px; border-radius: 5px; max-width: 70%; }
        .from-me { background: #d9edf7; align-self: flex-end; }
        .from-them { background: #f5f5f5; align-self: flex-start; }
        .send-panel { display: flex; padding: 10px; border-top: 1px solid #ccc; }
        .send-panel input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .send-panel button { padding: 10px; margin-left: 10px; background: #3b5998; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .send-panel button:hover { background: #4c70b0; }
    </style>
</head>
<body>
    <header>Мессенджер</header>
    <div class="menu">
        <a href="#">Главная</a>
        <a href="#">Чаты</a>
        <a href="#">Настройки</a>
    </div>
    <div class="content">
        <div class="chat">
            <div class="message from-them">Привет! Как дела?</div>
            <div class="message from-me">Всё отлично, спасибо!</div>
            <!-- Добавьте больше сообщений здесь -->
        </div>
        <div class="send-panel">
            <input type="text" placeholder="Введите сообщение..." id="messageInput">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>
    <footer>© 2023 Мессенджер</footer>

    <script>
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            if (messageText) {
                const chat = document.querySelector('.chat');
                const newMessage = `<div class="message from-me">${messageText}</div>`;
                chat.innerHTML += newMessage;
                messageInput.value = '';
                chat.scrollTop = chat.scrollHeight;
            }
        }
    </script>
</body>
</html>
