<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Казино Рулетка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        .navbar {
            display: flex;
            background-color: #34495e;
            padding: 10px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #5d6d7e;
        }
        .navbar a.active {
            background-color: #e74c3c;
        }
        .content {
            display: none;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .content.active {
            display: block;
            opacity: 1;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .modal-header {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        .form-group button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #c0392b;
        }
        .roulette-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }
        .roulette-pointer {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid white;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }
        .spin-button, .bet-button, .chat-button, .profile-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .spin-button:hover, .bet-button:hover, .chat-button:hover, .profile-button:hover {
            background-color: #c0392b;
        }
        .result, .balance, .history {
            margin-top: 20px;
            font-size: 24px;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .chat-messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            color: #000;
        }
        .chat-input {
            margin-top: 10px;
        }
        .chat-input input {
            width: calc(100% - 120px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-input button {
            width: 100px;
            padding: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .chat-input button:hover {
            background-color: #c0392b;
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        .profile-avatar {
            width: 150px;
            height: 150px;
            border: 2px solid white;
            border-radius: 50%;
            margin: 20px auto;
        }
        .profile-info {
            margin: 20px;
        }
        .profile-statistics {
            margin: 20px;
        }
        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .settings-modal-content {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .settings-form-group {
            margin-bottom: 15px;
        }
        .settings-form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        .settings-form-group button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .settings-form-group button:hover {
            background-color: #c0392b;
        }
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .group-chat-button {
            margin-top: 10px;
        }
        .player-profile {
            margin-top: 20px;
            text-align: center;
        }
        .player-profile img {
            width: 100px;
            height: 100px;
            border: 2px solid white;
            border-radius: 50%;
        }
        .player-profile p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#" onclick="showContent('roulette')" class="active">Рулетка</a>
        <a href="#" onclick="showContent('chat')">Чат</a>
        <a href="#" onclick="showContent('profile')">Мой профиль</a>
    </div>

    <!-- Top Right Menu -->
    <div class="top-right">
        <button onclick="toggleSettings()">Настройки</button>
    </div>

    <!-- Modal for login and registration -->
    <div id="authModal" class="modal" style="display: block;">
        <div class="modal-content">
            <div class="modal-header">Авторизация</div>
            <div id="login-form" class="auth-form">
                <div class="form-group">
                    <input type="text" id="login-username" placeholder="Имя пользователя">
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Пароль">
                </div>
                <div class="form-group">
                    <button class="bet-button" onclick="loginUser()">Войти</button>
                </div>
                <div class="form-group">
                    <button class="bet-button" onclick="toggleAuthForm()">Регистрация</button>
                </div>
            </div>
            <div id="register-form" class="auth-form" style="display: none;">
                <div class="form-group">
                    <input type="text" id="register-username" placeholder="Имя пользователя">
                </div>
                <div class="form-group">
                    <input type="password" id="register-password" placeholder="Пароль">
                </div>
                <div class="form-group">
                    <button class="bet-button" onclick="registerUser()">Зарегистрироваться</button>
                </div>
                <div class="form-group">
                    <button class="bet-button" onclick="toggleAuthForm()">Вход</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="settings-modal">
        <div class="settings-modal-content">
            <div class="modal-header">Настройки профиля</div>
            <div class="settings-form-group">
                <label for="new-username">Сменить ник:</label>
                <input type="text" id="new-username" placeholder="Новый ник">
            </div>
            <div class="settings-form-group">
                <label for="new-password">Сменить пароль:</label>
                <input type="password" id="new-password" placeholder="Новый пароль">
            </div>
            <div class="settings-form-group">
                <button onclick="saveSettings()">Сохранить</button>
            </div>
        </div>
    </div>

    <!-- Roulette Content -->
    <div id="roulette" class="content active">
        <div class="roulette-container" id="rouletteContainer">
            <svg viewBox="-200 -200 400 400" id="rouletteWheel">
                <!-- Draw the wheel sectors -->
                <defs>
                    <linearGradient id="sectorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:red;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:black;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <g id="wheelSectors">
                    <!-- Add sectors here dynamically with JavaScript -->
                </g>
                <circle cx="0" cy="0" r="150" fill="none" stroke="white" stroke-width="10" />
            </svg>
            <div class="roulette-pointer"></div>
        </div>

        <div class="form-group">
            <label for="bet-amount">Сумма ставки:</label>
            <input type="number" id="bet-amount" min="1" value="1">
        </div>
        <div class="form-group">
            <label for="bet-type">Тип ставки:</label>
            <select id="bet-type">
                <option value="number">Число</option>
                <option value="color">Цвет</option>
                <option value="even_odd">Чет/нечет</option>
            </select>
        </div>
        <div class="form-group" id="number-input" style="display: none;">
            <label for="bet-number">Выберите число (0-36):</label>
            <input type="number" id="bet-number" min="0" max="36">
        </div>
        <div class="form-group" id="color-input" style="display: none;">
            <label for="bet-color">Выберите цвет:</label>
            <select id="bet-color">
                <option value="red">Красное</option>
                <option value="black">Черное</option>
            </select>
        </div>
        <div class="form-group" id="even_odd-input" style="display: none;">
            <label for="bet-even_odd">Выберите чет/нечет:</label>
            <select id="bet-even_odd">
                <option value="even">Четное</option>
                <option value="odd">Нечетное</option>
            </select>
        </div>
        <button class="bet-button" onclick="placeBet()">Сделать ставку</button>
        <button class="spin-button" onclick="spinRoulette()">Крутить рулетку</button>

        <div class="balance" id="balance">Баланс: $1000</div>
        <div class="result" id="result">Ожидание результата...</div>
        <div class="history" id="history">История игр:</div>
    </div>

    <!-- Chat Content -->
    <div id="chat" class="content">
        <div class="chat-container">
            <h2>Чат</h2>
            <div class="chat-search">
                <input type="text" id="search-player" placeholder="Поиск игрока...">
                <button class="chat-button" onclick="findPlayer()">Найти</button>
            </div>
            <div id="chatMessages"></div>
            <div id="chatInputDiv" style="display: none;">
                <input type="text" id="chatInput" placeholder="Введите сообщение...">
                <button class="chat-button" onclick="sendMessage()">Отправить</button>
            </div>
            <button class="group-chat-button" onclick="showGroupChat()">Групповой чат</button>
            <div id="playerProfile" class="player-profile" style="display: none;">
                <img src="" alt="Аватар" id="foundPlayerAvatar">
                <p>Ник: <span id="foundPlayerUsername"></span></p>
                <p>Баланс: <span id="foundPlayerBalance"></span>$</p>
            </div>
        </div>
    </div>

    <!-- Group Chat Content -->
    <div id="group-chat" class="content">
        <div class="chat-container">
            <h2>Групповой чат</h2>
            <div class="chat-messages" id="groupChatMessages"></div>
            <div class="chat-input">
                <input type="text" id="groupChatInput" placeholder="Введите сообщение...">
                <button class="chat-button" onclick="sendGroupMessage()">Отправить</button>
            </div>
        </div>
    </div>

    <!-- Profile Content -->
    <div id="profile" class="content">
        <div class="profile-container">
            <h2>Мой профиль</h2>
            <img src="" alt="Аватар" class="profile-avatar" id="profileAvatar">
            <div class="profile-info">
                <p>Ник: <span id="profileUsername"></span></p>
                <button class="profile-button" onclick="uploadAvatar()">Загрузить аватар</button>
            </div>
            <div class="profile-statistics">
                <p>Количество прокрутов колеса: <span id="spinsCount">0</span></p>
                <p>Сумма выигрыша за все время: <span id="totalWins">0</span>$</p>
                <p>Сумма проигрыша за все время: <span id="totalLosses">0</span>$</p>
                <p>Баланс игровой валюты: <span id="gameBalance">1000</span>$</p>
                <button class="profile-button" onclick="addBalance()">Пополнить баланс на 1000$</button>
            </div>
            <div class="friends-section">
                <h3>Друзья</h3>
                <ul id="friendsList"></ul>
                <input type="text" id="friendSearch" placeholder="Добавить друга...">
                <button class="profile-button" onclick="addFriend()">Добавить друга</button>
            </div>
        </div>
    </div>

    <audio id="spinSound" src="https://www.soundjay.com/button/sounds/beep-07.mp3" preload="auto"></audio>
    <audio id="winSound" src="https://www.soundjay.com/button/sounds/coin-01a.mp3" preload="auto"></audio>
    <audio id="loseSound" src="https://www.soundjay.com/button/sounds/fail-buzzer-02.mp3" preload="auto"></audio>

    <script>
        let user = null;
        let history = [];
        let currentBet = null;

        function toggleAuthForm() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
        }

        function loginUser() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const players = JSON.parse(localStorage.getItem('players')) || {};
            if (players[username] && players[username].password === password) {
                user = players[username];
                document.getElementById('authModal').style.display = 'none';
                document.querySelector('.navbar a').classList.add('active');
                showContent('roulette');
                updateProfile();
            } else {
                alert('Неверное имя пользователя или пароль');
            }
        }

        function registerUser() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const players = JSON.parse(localStorage.getItem('players')) || {};
            if (!players[username]) {
                players[username] = {name: username, password: password, balance: 1000, spins: 0, wins: 0, losses: 0, avatar: '', messages: [], friends: []};
                localStorage.setItem('players', JSON.stringify(players));
                alert('Регистрация завершена!');
                document.getElementById('authModal').style.display = 'none';
                document.querySelector('.navbar a').classList.add('active');
                showContent('roulette');
                user = players[username];
                updateProfile();
            } else {
                alert('Этот ник уже занят');
            }
        }

        function updateBalance() {
            document.getElementById('balance').textContent = `Баланс: $${user.balance}`;
            document.getElementById('gameBalance').textContent = `${user.balance}`;
        }

        function placeBet() {
            const betAmount = parseInt(document.getElementById('bet-amount').value);
            const betType = document.getElementById('bet-type').value;

            if (betAmount > user.balance) {
                alert('Недостаточно средств!');
                return;
            }

            if (betType === 'number') {
                const betNumber = parseInt(document.getElementById('bet-number').value);
                if (isNaN(betNumber) || betNumber < 0 || betNumber > 36) {
                    alert('Неверное число!');
                    return;
                }
                currentBet = {type: 'number', number: betNumber, amount: betAmount};
            } else if (betType === 'color') {
                const betColor = document.getElementById('bet-color').value;
                currentBet = {type: 'color', color: betColor, amount: betAmount};
            } else if (betType === 'even_odd') {
                const betEvenOdd = document.getElementById('bet-even_odd').value;
                currentBet = {type: 'even_odd', even_odd: betEvenOdd, amount: betAmount};
            }

            user.balance -= betAmount;
            user.spins += 1;
            updateBalance();
            document.getElementById('result').textContent = 'Ожидание результата...';
        }

        function spinRoulette() {
            if (!currentBet) {
                alert('Сделайте ставку!');
                return;
            }

            const resultElement = document.getElementById('result');
            const rouletteWheel = document.getElementById('rouletteWheel');
            const spinSound = document.getElementById('spinSound');
            const winSound = document.getElementById('winSound');
            const loseSound = document.getElementById('loseSound');

            // Play spin sound
            spinSound.play();

            // Animate the wheel
            const rotation = Math.floor(Math.random() * 360) + 3600; // Random rotation between 3600 and 3959 degrees
            rouletteWheel.style.transform = `rotate(${rotation}deg)`;

            // Simulate spinning time
            setTimeout(() => {
                const randomNumber = Math.floor(Math.random() * 37); // 0-36

                let resultText = '';
                let winAmount = 0;

                if (randomNumber === 0) {
                    resultText = 'Выпало зеро!';
                } else {
                    const color = (randomNumber % 2 === 0) ? 'Черное' : 'Красное';
                    resultText = `Выпало ${color} ${randomNumber}`;

                    if (currentBet.type === 'number' && currentBet.number === randomNumber) {
                        winAmount = currentBet.amount * 35;
                    } else if (currentBet.type === 'color' && currentBet.color === color.toLowerCase()) {
                        winAmount = currentBet.amount * 2;
                    } else if (currentBet.type === 'even_odd' && ((currentBet.even_odd === 'even' && randomNumber % 2 === 0) || (currentBet.even_odd === 'odd' && randomNumber % 2 !== 0))) {
                        winAmount = currentBet.amount * 2;
                    }
                }

                if (winAmount > 0) {
                    user.balance += winAmount;
                    user.wins += winAmount;
                    resultText += ` Вы выиграли $${winAmount}!`;
                    winSound.play();
                    flashResult('green');
                } else {
                    user.losses += currentBet.amount;
                    resultText += ' Вы проиграли.';
                    loseSound.play();
                    flashResult('red');
                }

                user.balance = Math.max(user.balance, 0);
                updateBalance();
                resultElement.textContent = resultText;
                history.push({bet: currentBet, result: randomNumber, win: winAmount});
                updateHistory();
                saveUser();

                currentBet = null;
            }, 5000); // Match this timeout with the CSS transition duration
        }

        function updateHistory() {
            const historyElement = document.getElementById('history');
            historyElement.innerHTML = 'История игр:';
            history.forEach((game, index) => {
                let gameText = `Игра ${index + 1}: `;
                gameText += `Ставка: ${game.bet.amount}$ на ${game.bet.type} (${JSON.stringify(game.bet)}) -> `;
                gameText += `Результат: ${game.result} (Выигрыш: ${game.win}$)`;
                historyElement.innerHTML += `<br>${gameText}`;
            });
        }

        function drawWheel() {
            const wheelSectors = document.getElementById('wheelSectors');
            const numbers = [
                [0, "green"], [32, "red"], [15, "black"], [19, "red"], [4, "black"], [21, "red"], [2, "black"], [25, "red"],
                [17, "black"], [34, "red"], [6, "black"], [27, "red"], [13, "black"], [36, "red"], [11, "black"], [30, "red"],
                [8, "black"], [23, "red"], [10, "black"], [5, "red"], [24, "black"], [16, "red"], [33, "black"], [1, "red"],
                [20, "black"], [14, "red"], [31, "black"], [9, "red"], [22, "black"], [18, "red"], [29, "black"], [7, "red"],
                [28, "black"], [12, "red"], [35, "black"], [3, "red"], [26, "black"]
            ];

            const numSectors = numbers.length;
            const angleStep = 360 / numSectors;

            for (let i = 0; i < numSectors; i++) {
                const [number, color] = numbers[i];
                const startAngle = angleStep * i;
                const endAngle = angleStep * (i + 1);

                const largeArcFlag = endAngle - startAngle <= 180 ? 0 : 1;

                const startX = 150 * Math.cos(Math.PI * (startAngle - 90) / 180);
                const startY = 150 * Math.sin(Math.PI * (startAngle - 90) / 180);
                const endX = 150 * Math.cos(Math.PI * (endAngle - 90) / 180);
                const endY = 150 * Math.sin(Math.PI * (endAngle - 90) / 180);

                const pathData = [
                    `M ${startX} ${startY}`,
                    `A 150 150 0 ${largeArcFlag} 1 ${endX} ${endY}`,
                    `L 0 0`
                ].join(' ');

                const sector = document.createElementNS("http://www.w3.org/2000/svg", "path");
                sector.setAttribute("d", pathData);
                sector.setAttribute("fill", color);
                wheelSectors.appendChild(sector);

                // Add number text
                const midAngle = (startAngle + endAngle) / 2;
                const textRadius = 120;
                const textX = textRadius * Math.cos(Math.PI * (midAngle - 90) / 180);
                const textY = textRadius * Math.sin(Math.PI * (midAngle - 90) / 180);

                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute("x", textX);
                text.setAttribute("y", textY);
                text.setAttribute("text-anchor", "middle");
                text.setAttribute("dominant-baseline", "central");
                text.setAttribute("font-size", "20");
                text.setAttribute("fill", color === "green" ? "white" : "white");
                text.textContent = number.toString();
                wheelSectors.appendChild(text);
            }
        }

        function showContent(contentId) {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => {
                content.classList.remove('active');
            });

            const navLinks = document.querySelectorAll('.navbar a');
            navLinks.forEach(link => {
                link.classList.remove('active');
            });

            document.getElementById(contentId).classList.add('active');
            document.querySelector(`.navbar a[href="#${contentId}"]`).classList.add('active');
        }

        function findPlayer() {
            const playerName = document.getElementById('search-player').value;
            const players = JSON.parse(localStorage.getItem('players')) || {};
            if (players[playerName] && players[playerName].name !== user.name) {
                currentPlayer = players[playerName];
                document.getElementById('chatMessages').innerHTML = '';
                alert('Игрок найден!');
                currentPlayer.messages = currentPlayer.messages || [];
                currentPlayer.messages.forEach(msg => {
                    addChatMessage(msg);
                });
                document.getElementById('chatInputDiv').style.display = 'block';
                document.getElementById('playerProfile').style.display = 'block';
                document.getElementById('foundPlayerUsername').textContent = currentPlayer.name;
                document.getElementById('foundPlayerAvatar').src = currentPlayer.avatar || '';
                document.getElementById('foundPlayerBalance').textContent = currentPlayer.balance;
            } else {
                alert('Игрок не найден');
                document.getElementById('playerProfile').style.display = 'none';
                document.getElementById('chatInputDiv').style.display = 'none';
            }
        }

        function sendMessage() {
            if (!currentPlayer) {
                alert('Выберите игрока для начала чата');
                return;
            }

            const message = document.getElementById('chatInput').value;
            if (message.trim() !== '') {
                const msg = `${user.name}: ${message}`;
                currentPlayer.messages = currentPlayer.messages || [];
                currentPlayer.messages.push(msg);
                addChatMessage(msg);
                document.getElementById('chatInput').value = '';
                savePlayer(currentPlayer);
            }
        }

        function addChatMessage(message) {
            const chatMessagesDiv = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.textContent = message;
            chatMessagesDiv.appendChild(msgDiv);
            chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
        }

        function updateProfile() {
            document.getElementById('profileUsername').textContent = user.name;
            document.getElementById('profileAvatar').src = user.avatar || '';
            document.getElementById('spinsCount').textContent = user.spins;
            document.getElementById('totalWins').textContent = user.wins;
            document.getElementById('totalLosses').textContent = user.losses;
            updateBalance();
            updateFriendsList();
        }

        function uploadAvatar() {
            const avatarUrl = prompt('Введите URL аватара:');
            if (avatarUrl) {
                user.avatar = avatarUrl;
                document.getElementById('profileAvatar').src = avatarUrl;
                saveUser();
            }
        }

        function addBalance() {
            user.balance += 1000;
            updateBalance();
            saveUser();
            updateProfile(); // Update profile after adding balance
        }

        function saveUser() {
            const players = JSON.parse(localStorage.getItem('players')) || {};
            players[user.name] = user;
            localStorage.setItem('players', JSON.stringify(players));
        }

        function savePlayer(player) {
            const players = JSON.parse(localStorage.getItem('players')) || {};
            players[player.name] = player;
            localStorage.setItem('players', JSON.stringify(players));
        }

        function toggleSettings() {
            document.getElementById('settingsModal').style.display = document.getElementById('settingsModal').style.display === 'block' ? 'none' : 'block';
            document.getElementById('authModal').style.display = 'none'; // Ensure auth modal is hidden
        }

        function saveSettings() {
            const newUsername = document.getElementById('new-username').value;
            const newPassword = document.getElementById('new-password').value;
            const players = JSON.parse(localStorage.getItem('players')) || {};

            if (newUsername && newUsername !== user.name && !players[newUsername]) {
                delete players[user.name];
                user.name = newUsername;
                user.password = newPassword || user.password;
                players[newUsername] = user;
                localStorage.setItem('players', JSON.stringify(players));
                alert('Ник изменен!');
            } else if (newPassword) {
                user.password = newPassword;
                players[user.name] = user;
                localStorage.setItem('players', JSON.stringify(players));
                alert('Пароль изменен!');
            } else {
                alert('Ошибка при изменении данных');
            }
            document.getElementById('settingsModal').style.display = 'none';
            updateProfile(); // Update profile after changing settings
        }

        document.getElementById('bet-type').addEventListener('change', function () {
            const selectedType = this.value;
            document.getElementById('number-input').style.display = (selectedType === 'number') ? 'block' : 'none';
            document.getElementById('color-input').style.display = (selectedType === 'color') ? 'block' : 'none';
            document.getElementById('even_odd-input').style.display = (selectedType === 'even_odd') ? 'block' : 'none';
        });

        // Initialize the game after loading
        window.onload = function () {
            if (!user) {
                document.getElementById('authModal').style.display = 'block';
            } else {
                showContent('roulette');
                updateProfile();
                loadGroupChatMessages();
            }
        };

        // Re-draw the wheel on initialization
        drawWheel();

        // Add animations to buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function () {
                this.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 100);
            });
        });

        // Group chat functions
        function showGroupChat() {
            showContent('group-chat');
        }

        function sendGroupMessage() {
            const message = document.getElementById('groupChatInput').value;
            if (message.trim() !== '') {
                const groupChatMessages = JSON.parse(localStorage.getItem('groupChatMessages')) || [];
                const msg = `${user.name}: ${message}`;
                groupChatMessages.push(msg);
                localStorage.setItem('groupChatMessages', JSON.stringify(groupChatMessages));
                addGroupChatMessage(msg);
                document.getElementById('groupChatInput').value = '';
            }
        }

        function addGroupChatMessage(message) {
            const chatMessagesDiv = document.getElementById('groupChatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.textContent = message;
            chatMessagesDiv.appendChild(msgDiv);
            chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
        }

        function loadGroupChatMessages() {
            const groupChatMessages = JSON.parse(localStorage.getItem('groupChatMessages')) || [];
            groupChatMessages.forEach(msg => {
                addGroupChatMessage(msg);
            });
        }

        // Friends system
        function addFriend() {
            const friendName = document.getElementById('friendSearch').value;
            const players = JSON.parse(localStorage.getItem('players')) || {};
            if (players[friendName] && players[friendName].name !== user.name && !user.friends.includes(friendName)) {
                user.friends.push(friendName);
                players[user.name] = user;
                localStorage.setItem('players', JSON.stringify(players));
                updateFriendsList();
            } else {
                alert('Игрок не найден или он уже в друзьях');
            }
        }

        function updateFriendsList() {
            const friendsList = document.getElementById('friendsList');
            friendsList.innerHTML = '';
            user.friends.forEach(friend => {
                const li = document.createElement('li');
                li.textContent = friend;
                friendsList.appendChild(li);
            });
        }

        // Flash result for emotional feedback
        function flashResult(color) {
            const resultElement = document.getElementById('result');
            resultElement.style.backgroundColor = color;
            setTimeout(() => {
                resultElement.style.backgroundColor = '';
            }, 1000);
        }

        // Caching data for performance optimization
        function getCachedData(key) {
            if (localStorage.getItem(key)) {
                return JSON.parse(localStorage.getItem(key));
            }
            return null;
        }

        function setCachedData(key, data) {
            localStorage.setItem(key, JSON.stringify(data));
        }
    </script>

</body>
</html>
